services:
  - type: web
    name: quoridor-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: quoridor-redis
          property: connectionString

redis:
  - name: quoridor-redis
    plan: free # Note: Render free redis is limited or trial based. check current pricing.
    ipAllowList: [] # Only allow internal connections
